xcassets:
  inputs: ./QiitaChecker/Common/Resource/Assets.xcassets
  outputs:
    - templateName: swift4
      output: ./QiitaChecker/Common/Resource/Generated/Assets.swift

strings:
  inputs: ./QiitaChecker/Common/Resource/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: ./QiitaChecker/Common/Resource/Generated/Strings.swift

colors:
  paths: ./QiitaChecker/Common/Resource/Colors.txt
  templateName: swift4
  output: ./QiitaChecker/Common/Resource/Generated/Colors.swift